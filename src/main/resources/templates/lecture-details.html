<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lecture Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .lecture-info {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 600px;
            background-color: #f9f9f9;
        }
        .lecture-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .lecture-description {
            margin-bottom: 20px;
        }
        .test-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .test-link:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<h1>Детали лекции</h1>

<div th:if="${error}" class="error">
    <p th:text="${error}"></p>
</div>

<div class="lecture-info" th:if="${selectedLecture}">
    <div class="lecture-title" th:text="${selectedLecture.title}">Заголовок лекции</div>
    <div class="lecture-description" th:text="${selectedLecture.content}">Содержание лекции...</div>

    <!-- Проверяем, есть ли прикреплённый тест -->
    <div th:if="${selectedLecture.testLecture != null and selectedLecture.testLecture.test != null}">
        <a th:href="@{/kubstuTest/tests/{testId}/questions(testId=${selectedLecture.testLecture.test.id})}"
           class="test-link">
            Пройти тест
        </a>
    </div>
    <div th:else>
        <p><em>К этой лекции пока не прикреплён тест.</em></p>
    </div>
</div>

<a th:href="@{/kubstuTest/subject/{subjectId}/lectures(subjectId=${subjectId})}" style="display: inline-block; margin-top: 20px;">
    Назад к лекциям
</a>

</body>
</html>
