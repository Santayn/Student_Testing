<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Главная страница</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="mb-0">Добро пожаловать на платформу тестирования студентов</h1>

        <!-- Кнопка выхода (POST /logout + CSRF) — будет работать только если файл рендерится через Thymeleaf -->
        <form th:action="@{/logout}" method="post" class="ms-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-outline-danger">Выйти</button>
        </form>
    </div>

    <!-- Навигация по разделам -->
    <div class="mt-4">
        <a href="/kubstuTest/about" class="btn btn-primary me-2">О платформе</a>
        <a href="/kubstuTest/profile" class="btn btn-secondary me-2">Личный кабинет</a>
        <a href="/subjects.html" class="btn btn-success">Предметы</a>
    </div>
</div>
</body>
</html>
