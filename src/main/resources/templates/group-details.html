<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детали группы</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Детали группы</h1>

    <!-- Вывод информации о группе -->
    <div th:if="${selectedGroup}">
        <p><strong>Название группы:</strong> <span th:text="${selectedGroup.name}"></span></p>
        <!-- Здесь можно добавить дополнительные поля группы, если они есть -->
    </div>

    <!-- Вывод сообщения об ошибке -->
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}">Ошибка</span>
    </div>

    <!-- Кнопка возврата к списку групп -->
    <a href="/groups/All" class="btn btn-primary mt-3">Вернуться к списку групп</a>
</div>
</body>
</html>
