<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Управление студентами в группе</title>
    <link rel="stylesheet" href="../../../css/styles.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar a {
            display: block;
            margin-bottom: 15px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        .sidebar a:hover {
            color: #007BFF;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        h1 {
            margin-top: 0;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        select[multiple] {
            height: 150px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <a href="#" onclick="toggleInfo()">О пользователе</a>
    <a th:href="@{/kubstuTest}">Главная</a>
    <a th:href="@{/kubstuTest/subjects}">Предметы</a>
    <a th:href="@{/kubstuTest/about}">О платформе</a>
    <a th:href="@{/kubstuTest/create-group}" style="color: #007BFF; font-weight: bold;">Создать группу</a>
</div>

<div class="content">
    <h1>Управление студентами в группе</h1>

    <form method="post" action="/kubstuTest/manage-students">
        <!-- CSRF токен -->
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>

        <!-- Выбор группы -->
        <label for="groupId">Выберите группу:</label><br/>
        <select id="groupId" name="groupId" required onchange="updateStudentList()">
            <option value="">-- Выберите группу --</option>
            <option th:each="group : ${groups}"
                    th:value="${group.id}"
                    th:text="${group.name}"></option>
        </select><br/><br/>

        <!-- Выбор действия -->
        <label for="action">Выберите действие:</label><br/>
        <select id="action" name="action" required onchange="updateStudentList()">
            <option value="add">Добавить студентов</option>
            <option value="remove">Удалить студентов</option>
        </select><br/><br/>

        <!-- Список студентов -->
        <label for="studentIds">Выберите студентов:</label><br/>
        <select id="studentIds" name="studentIds" multiple required>
            <!-- Студенты будут динамически загружаться через JavaScript -->
        </select><br/><br/>

        <button type="submit">Выполнить действие</button>
    </form>
</div>

<script>
    function toggleInfo() {
        const info = document.getElementById('user-info');
        if (info.style.display === 'none') {
            info.style.display = 'block';
        } else {
            info.style.display = 'none';
        }
    }

    function updateStudentList() {
        const groupId = document.getElementById("groupId").value;
        const action = document.getElementById("action").value;

        // Отправляем AJAX-запрос для получения студентов
        fetch(`/kubstuTest/students?groupId=${groupId}&action=${action}`)
            .then(response => response.json())
            .then(data => {
                const studentSelect = document.getElementById("studentIds");
                studentSelect.innerHTML = ""; // Очищаем существующие опции

                data.forEach(student => {
                    const option = document.createElement("option");
                    option.value = student.id;
                    option.text = student.name;
                    studentSelect.add(option);
                });
            })
            .catch(error => console.error("Ошибка при получении студентов:", error));
    }
</script>

</body>
</html>
