<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Личный кабинет</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          height: 100vh;
          margin: 0;
        }
        .sidebar {
          width: 200px;
          background-color: #f4f4f4;
          padding: 20px;
          box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar a {
          display: block;
          margin-bottom: 15px;
          text-decoration: none;
          color: #333;
          font-size: 16px;
        }
        .sidebar a:hover {
          color: #007BFF;
        }
        .content {
          flex-grow: 1;
          padding: 20px;
          overflow-y: auto;
        }
        h1, h2 {
          margin-top: 0;
        }
        p {
          margin: 5px 0;
        }
        table {
          border-collapse: collapse;
          width: 100%;
          margin-top: 20px;
        }
        th, td {
          padding: .5em;
          border: 1px solid #888;
        }
        .right { background: #dfd; }
        .wrong { background: #fdd; }
        .muted { color: #666; font-size: 14px; }
        .error { background: #ffeaea; border: 1px solid #ffb3b3; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>

<!-- ... твой <head> и стили ... -->

<div class="content">
    <script>
        function toggleInfo() {
          const info = document.getElementById('user-info');
          if (!info) return;
          info.style.display = (info.style.display === 'none' || !info.style.display) ? 'block' : 'none';
        }
        function onGroupChange() {
          // при смене группы сбрасываем студента/тест
          document.getElementById('studentId').value = '';
          document.getElementById('testId').value = '';
          document.getElementById('filtersForm').submit();
        }
        function onStudentChange() {
          document.getElementById('testId').value = '';
          document.getElementById('filtersForm').submit();
        }
        function onTestChange() {
          document.getElementById('filtersForm').submit();
        }
    </script>

    <!-- Инфо -->
    <div id="user-info" style="display:none; margin-bottom: 10px;">
        <div class="muted">
            <span>Пользователь: </span>
            <strong th:text="${username} ?: 'unknown'">username</strong>
            <span th:if="${isTeacher}"> — роль: Преподаватель</span>
            <span th:if="${!isTeacher}"> — роль: Студент</span>
        </div>
    </div>

    <h2>Результаты тестов</h2>

    <div th:if="${errorMessage}" class="error" th:text="${errorMessage}">Ошибка</div>

    <!-- ФИЛЬТРЫ ТОЛЬКО ДЛЯ ПРЕПОДА -->
    <form th:if="${isTeacher}" id="filtersForm" method="get" th:action="@{/kubstuTest/results}">
        <label>
            Группа:
            <select name="groupId" onchange="onGroupChange()">
                <option th:value="" th:selected="${selectedGroupId == null}">— выберите группу —</option>
                <option th:each="g : ${groups}"
                        th:value="${g.id}"
                        th:text="${g.name}"
                        th:selected="${selectedGroupId == g.id}">
                </option>
            </select>
        </label>

        <label th:if="${selectedGroupId != null}" style="margin-left: 10px;">
            Студент:
            <select id="studentId" name="studentId" onchange="onStudentChange()">
                <option th:value="" th:selected="${selectedStudentId == null}">— все —</option>
                <option th:each="s : ${students}"
                        th:value="${s.id}"
                        th:text="${s.name}"
                        th:selected="${selectedStudentId == s.id}">
                </option>
            </select>
        </label>

        <label th:if="${selectedGroupId != null}" style="margin-left: 10px;">
            Test ID:
            <input id="testId" type="number" name="testId"
                   th:value="${selectedTestId}" placeholder="опционально"
                   onblur="onTestChange()" />
        </label>

        <button type="submit" style="margin-left: 10px;">Показать</button>

        <!-- Быстрый JSON -->
        <a th:href="@{/kubstuTest/results(format='json', groupId=${selectedGroupId}, studentId=${selectedStudentId}, testId=${selectedTestId})}"
           style="margin-left: 10px;">JSON</a>
    </form>

    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Test ID</th>
            <th>Question ID</th>
            <th>Вопрос (обрезка)</th>
            <th>Ответ</th>
            <th>Правильный</th>
            <th>Статус</th>
            <th th:if="${isTeacher}">Student ID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="res, stat : ${results}"
            th:classappend="${res.correct} ? 'right' : 'wrong'">
            <td th:text="${stat.count}">1</td>
            <td th:text="${res.testId}">TID</td>
            <td th:text="${res.questionId}">QID</td>
            <td th:text="${#strings.abbreviate(res.questionText ?: '', 50)}">Вопрос…</td>
            <td th:text="${res.userAnswer}">Your</td>
            <td th:text="${res.correctAnswer}">Correct</td>
            <td th:text="${res.correct} ? '✔️' : '✘'">?</td>
            <td th:if="${isTeacher}" th:text="${res.studentId}">SID</td>
        </tr>
        <tr th:if="${#lists.isEmpty(results)}">
            <td colspan="8" class="muted">Нет результатов для отображения</td>
        </tr>
        </tbody>
    </table>
</div>
