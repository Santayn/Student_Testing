<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Личный кабинет</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        margin: 0;
    }

    .sidebar {
        width: 200px;
        background-color: #f4f4f4;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .sidebar a {
        display: block;
        margin-bottom: 15px;
        text-decoration: none;
        color: #333;
        font-size: 16px;
    }

    .sidebar a:hover {
        color: #007BFF;
    }

    .content {
        flex-grow: 1;
        padding: 20px;
    }

    h1 {
        margin-top: 0;
    }

    p {
        margin: 5px 0;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <!-- Кнопка "О пользователе" -->
  <a href="#" onclick="toggleInfo()">О пользователе</a>

  <!-- Ссылки на другие разделы профиля -->
  <a th:href="@{/kubstuTest}">Главная</a>
  <a th:href="@{/kubstuTest/subjects}">Предметы</a>
  <a th:href="@{/kubstuTest/about}">О платформе</a>
</div>

<div class="content">
  <h1>Личный кабинет</h1>

  <div id="user-info">
    <!-- Отображение информации о пользователе -->
    <p><strong>Имя:</strong> <span th:text="${selectUser.firstName}"></span></p>
    <p><strong>Фамилия:</strong> <span th:text="${selectUser.lastName}"></span></p>
    <p><strong>Логин:</strong> <span th:text="${selectUser.login}"></span></p>
    <p><strong>Телефон:</strong> <span th:text="${selectUser.phoneNumber}"></span></p>
    <p><strong>Роль:</strong> <span th:text="'ROLE_' + ${selectUser.role.name}"></span></p>
  </div>

  <script>
    function toggleInfo() {
        const info = document.getElementById('user-info');
        if (info.style.display === 'none') {
            info.style.display = 'block';
        } else {
            info.style.display = 'none';
        }
    }
  </script>
</div>

</body>
</html>
