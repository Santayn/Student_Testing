<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Список предметов</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Предметы по факультету ID: <span th:text="${facultyId}"></span></h1>

    <!-- Сообщение об ошибке -->
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <!-- Список предметов -->
    <ul class="list-subject">
        <li th:each="subject : ${subjects}" class="list-subject-item">
            <a th:href="@{/kubstuTest/subjects/{facultyId}/{subjectId}(facultyId=${facultyId}, subjectId=${subject.id})}"
               th:text="${subject.name}"></a>
        </li>
    </ul>

    <a href="/" class="btn btn-secondary mt-3">Вернуться к списку факультетов</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
