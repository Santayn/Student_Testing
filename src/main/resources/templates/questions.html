<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вопросы теста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .question h3 {
            margin: 0;
        }
        .question p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<h1>Вопросы теста</h1>

<!-- Проверяем, есть ли вопросы -->
<div th:if="${questions.isEmpty()}">
    <p>Для этого теста нет вопросов.</p>
</div>

<!-- Цикл для отображения вопросов -->
<div th:each="question : ${questions}" class="question">
    <h3>Вопрос ID: <span th:text="${question.id}"></span></h3>
    <p><strong>Тема:</strong> <span th:text="${question.topic_id}"></span></p>
    <p><strong>Текст вопроса:</strong> <span th:text="${question.content}"></span></p>
    <p><strong>Правильный ответ:</strong> <span th:text="${question.correct_ans_id}"></span></p>
</div>
</body>
</html>
