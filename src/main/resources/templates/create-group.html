<!doctype html><meta charset="utf-8"><title>Список групп</title>
<h1>Список групп</h1>
<ul id="list"></ul>
<a href="/groups.html">Создать новую группу</a>
<script>
    (async ()=>{
      const res = await fetch('/api/v1/groups'); const groups = await res.json();
      list.innerHTML = groups.map(g => `
        <li>
          <strong>${g.name ?? ''}</strong><br/>
          <a href="/group-details.html?id=${g.id}">Подробнее</a>
        </li>`).join('');
    })();
</script>
