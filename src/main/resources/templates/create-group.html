<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Создание новой группы</title>
</head>
<body>
<h1>Создать новую группу</h1>

<form th:action="@{/groups/save}" method="post" th:object="${newGroup}">
    <label for="name">Название:</label><br/>
    <input type="text" id="name" th:field="*{name}" required/><br/>

    <label for="description">Описание:</label><br/>
    <textarea id="description" th:field="*{description}"></textarea><br/>

    <label for="selectedStudents">Выберите студентов:</label><br/>
    <select multiple id="selectedStudents" name="selectedStudents[]" size="10">
        <option th:each="student : ${students}"
                th:value="${student.id}"
                th:text="${student.user.firstName} + ' ' + ${student.user.lastName}"></option>
    </select><br/>

    <button type="submit">Создать группу</button>
</form>

<a href="/groups/All">← Вернуться к списку групп</a>
</body>
</html>
