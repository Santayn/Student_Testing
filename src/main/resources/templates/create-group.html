<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление группами</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .sidebar a {
            display: block;
            margin-bottom: 15px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        .sidebar a:hover {
            color: #007BFF;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        h2 {
            margin-top: 0;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            background-color: #fff;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }

        button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<!-- Боковая панель -->
<div class="sidebar">
    <!-- Кнопка "О пользователе" -->
    <a href="#" onclick="toggleInfo()">О пользователе</a>

    <!-- Ссылки на другие разделы профиля -->
    <a th:href="@{/kubstuTest}">Главная</a>
    <a th:href="@{/kubstuTest/subjects}">Предметы</a>
    <a th:href="@{/kubstuTest/about}">О платформе</a>

    <!-- Управление студентами -->
    <a th:href="@{/kubstuTest/manage-students}" class="btn btn-primary w-100">Управление студентами</a>

    <!-- Управление учителями -->
    <a th:href="@{/kubstuTest/manage-teachers}" class="btn btn-primary w-100">Управление учителями</a>

    <!-- Управление ролями -->
    <a th:href="@{/kubstuTest/users/role/user}" class="btn btn-primary w-100">Управление ролями</a>

    <!-- Управление предметами -->
    <a th:href="@{/kubstuTest/manage-teachers-subject}" class="btn btn-primary w-100">Управление предметами</a>

    <!-- Управление лекциями -->
    <a th:href="@{/kubstuTest/manage-lectures-subject}" class="btn btn-primary w-100">Управление лекциями</a>

    <!-- Создать тест -->
    <a th:href="@{/kubstuTest/tests/create-test}" class="btn btn-success w-100">Создать тест</a>

    <!-- Управление темами -->
    <a th:href="@{/kubstuTest/manage-topics-subject}" class="btn btn-warning w-100">Управление темами</a>

    <!-- Загрузить вопросы -->
    <a th:href="@{/kubstuTest/questions/upload-form}" class="btn btn-info w-100">Загрузить вопросы</a>

    <!-- Результаты тестов -->
    <a th:href="@{/kubstuTest/results}" style="font-weight:bold;">Результаты тестов</a>

    <!-- Создать группу -->
    <a th:href="@{/kubstuTest/group/create}" style="font-weight:bold;">Создать группу</a>
</div>

<!-- Основной контент -->
<div class="content">
    <h2>Создать новую группу</h2>

    <!-- Форма создания группы -->
    <form id="groupForm">
        <div style="flex: 1; min-width: 250px;">
            <label for="name">Название группы:</label>
            <input type="text" id="name" name="name" required />
        </div>

        <div style="flex: 1; min-width: 250px;">
            <label for="facultyId">Выберите факультет:</label>
            <select id="facultyId" name="facultyId" required>
                <option value="">-- Выберите --</option>
                <option th:each="faculty : ${faculties}"
                        th:value="${faculty.id}"
                        th:text="${faculty.name}">
                </option>
            </select>
        </div>

        <div style="align-self: flex-end;">
            <button type="submit">Создать группу</button>
        </div>
    </form>

    <!-- Список групп -->
    <h3>Список групп</h3>
    <table id="groupTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Факультет</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="group : ${groups}">
            <td th:text="${group.id}"></td>
            <td th:text="${group.name}"></td>
            <td th:text="${group.faculty?.name ?: '-'}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    document.getElementById('groupForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const facultyId = document.getElementById('facultyId').value;

        fetch('/kubstuTest/api/group/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: 'name=' + encodeURIComponent(name) +
                  '&facultyId=' + encodeURIComponent(facultyId)
        })
        .then(response => response.json())
        .then(groups => {
            updateGroupTable(groups);
            document.getElementById('name').value = '';
        });
    });

    function updateGroupTable(groups) {
        const tbody = document.querySelector('#groupTable tbody');
        tbody.innerHTML = '';

        groups.forEach(group => {
            const row = document.createElement('tr');

            const idCell = document.createElement('td');
            idCell.textContent = group.id;

            const nameCell = document.createElement('td');
            nameCell.textContent = group.name;

            const facultyCell = document.createElement('td');
            facultyCell.textContent = group.faculty?.name || '-';

            row.appendChild(idCell);
            row.appendChild(nameCell);
            row.appendChild(facultyCell);

            tbody.appendChild(row);
        });
    }
</script>

</body>
</html>
