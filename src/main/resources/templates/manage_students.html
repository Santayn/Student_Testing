<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Управление студентами</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            display: block;
            margin-bottom: 15px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        .sidebar a:hover {
            color: #007BFF;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        h1 {
            margin-top: 0;
        }

        /* Стили для прокручиваемого списка */
        .scrollable-list {
            max-height: 300px; /* Ограничение высоты */
            max-width: 400px; /* Ограничение ширины */
            overflow-y: auto; /* Полоса прокрутки по вертикали */
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }

        .list-group-item {
            cursor: pointer; /* Указатель мыши при наведении */
        }

        /* Стили для поля поиска */
        #searchInput {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <!-- Ссылки на другие разделы -->
    <a th:href="@{/kubstuTest}">Главная</a>
    <a th:href="@{/kubstuTest/subjects}">Предметы</a>
    <a th:href="@{/kubstuTest/about}">О платформе</a>
    <a th:href="@{/kubstuTest/manage-students}" class="btn btn-primary w-100">Управление студентами</a>
</div>

<div class="content">
    <h1>Управление студентами</h1>

    <!-- Форма управления студентами -->
    <form id="studentForm" method="post">
        <!-- Поле выбора группы -->
        <div class="mb-3">
            <label for="groupId" class="form-label">Выберите группу:</label>
            <select id="groupId" name="groupId" class="form-select" required>
                <option value="">-- Выберите группу --</option>
                <option th:each="group : ${groups}"
                        th:value="${group.id}"
                        th:text="${group.name}"></option>
            </select>
        </div>

        <!-- Поле выбора действия -->
        <div class="mb-3">
            <label for="actionSelect" class="form-label">Выберите действие:</label>
            <select id="actionSelect" name="action" class="form-select" onchange="updateAction()">
                <option value="add">Добавить студентов в группу</option>
                <option value="remove">Удалить студентов из группы</option>
            </select>
        </div>

        <!-- Поле поиска -->
        <div class="mb-3">
            <label for="searchInput" class="form-label">Поиск по имени:</label>
            <input type="text" id="searchInput" class="form-control" placeholder="Введите имя студента">
        </div>

        <!-- Прокручиваемый список студентов -->
        <div class="mb-3">
            <label for="studentList" class="form-label">Студенты:</label>
            <div class="scrollable-list">
                <ul id="studentList" class="list-group"></ul>
            </div>
        </div>

        <!-- Кнопка отправки -->
        <button type="submit" class="btn btn-success w-100" id="submitBtn">Подтвердить</button>
    </form>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript для динамической загрузки студентов и поиска -->
    <script>
        const form = document.getElementById('studentForm');
        const groupIdSelect = document.getElementById('groupId');
        const actionSelect = document.getElementById('actionSelect');
        const studentList = document.getElementById('studentList');
        const submitBtn = document.getElementById('submitBtn');

        let currentAction = '';

        // Функция для обновления списка студентов
        function updateAction() {
            currentAction = actionSelect.value;
            const groupId = groupIdSelect.value;

            if (!groupId) return;

            // Корректный URL для AJAX-запроса
            const url = `/kubstuTest/${currentAction === 'add' ? 'free-students' : 'students-in-group'}/${groupId}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log('Data received:', data); // Логирование данных
                    studentList.innerHTML = ''; // Очистка списка

                    if (data.length === 0) {
                        const li = document.createElement('li');
                        li.className = 'list-group-item';
                        li.textContent = 'Нет студентов';
                        studentList.appendChild(li);
                    } else {
                        data.forEach(student => {
                            const li = document.createElement('li');
                            li.className = 'list-group-item d-flex justify-content-between align-items-center';

                            const span = document.createElement('span');
                            span.textContent = student.name;

                            const checkbox = document.createElement('input');
                            checkbox.type = 'checkbox';
                            checkbox.name = 'selectedStudentIds';
                            checkbox.value = student.id;

                            li.appendChild(span);
                            li.appendChild(checkbox);

                            studentList.appendChild(li);
                        });
                    }

                    // Меняем текст кнопки
                    submitBtn.innerText = currentAction === 'add' ? 'Добавить выбранных студентов' : 'Удалить выбранных студентов';

                    // Меняем URL формы
                    form.action = `/kubstuTest/${currentAction}-students`;
                })
                .catch(error => console.error('Ошибка загрузки студентов:', error));
        }

        // Событие при изменении выбора группы или действия
        groupIdSelect.addEventListener('change', updateAction);
        actionSelect.addEventListener('change', updateAction);

        // Функциональность поиска
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');

            // Функция для фильтрации списка студентов
            function filterStudents() {
                const query = searchInput.value.toLowerCase(); // Получаем введенный текст
                const allStudents = studentList.querySelectorAll('.list-group-item'); // Все элементы списка

                allStudents.forEach(student => {
                    const studentName = student.querySelector('span').textContent.toLowerCase(); // Имя студента
                    if (studentName.includes(query)) {
                        student.style.display = ''; // Показываем совпадающих студентов
                    } else {
                        student.style.display = 'none'; // Скрываем несовпадающих студентов
                    }
                });
            }

            // Слушатель события для поля поиска
            searchInput.addEventListener('input', filterStudents);
        });
    </script>
</div>

</body>
</html>
