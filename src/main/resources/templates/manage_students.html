<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Управление студентами</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            display: block;
            margin-bottom: 15px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        .sidebar a:hover {
            color: #007BFF;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        h1 {
            margin-top: 0;
        }

        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <!-- Ссылки на другие разделы -->
    <a th:href="@{/kubstuTest}">Главная</a>
    <a th:href="@{/kubstuTest/subjects}">Предметы</a>
    <a th:href="@{/kubstuTest/about}">О платформе</a>
    <a th:href="@{/kubstuTest/manage-students}" class="btn btn-primary w-100">Управление студентами</a>
</div>

<div class="content">
    <h1>Управление студентами</h1>

    <!-- Форма управления студентами -->
    <form id="studentForm" method="post">
        <!-- Поле выбора группы -->
        <div class="mb-3">
            <label for="groupId" class="form-label">Выберите группу:</label>
            <select id="groupId" name="groupId" class="form-select" required>
                <option value="">-- Выберите группу --</option>
                <option th:each="group : ${groups}"
                        th:value="${group.id}"
                        th:text="${group.name}"></option>
            </select>
        </div>

        <!-- Поле выбора действия -->
        <div class="mb-3">
            <label for="actionSelect" class="form-label">Выберите действие:</label>
            <select id="actionSelect" name="action" class="form-select" onchange="updateAction()">
                <option value="add">Добавить студентов в группу</option>
                <option value="remove">Удалить студентов из группы</option>
            </select>
        </div>

        <!-- Список студентов -->
        <div class="mb-3">
            <label for="studentList" class="form-label">Студенты:</label>
            <ul id="studentList" class="list-group"></ul>
        </div>

        <!-- Кнопка отправки -->
        <button type="submit" class="btn btn-success w-100" id="submitBtn">Подтвердить</button>
    </form>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript для динамической загрузки студентов по ID группы -->
    <script>
        const form = document.getElementById('studentForm');
        const groupIdSelect = document.getElementById('groupId');
        const actionSelect = document.getElementById('actionSelect');
        const studentList = document.getElementById('studentList');
        const submitBtn = document.getElementById('submitBtn');

        let currentAction = '';

        function updateAction() {
            currentAction = actionSelect.value;
            const groupId = groupIdSelect.value;

            if (!groupId) return;

            // Корректный URL для AJAX-запроса
            const url = `/kubstuTest/${currentAction === 'add' ? 'free-students' : 'students-in-group'}/${groupId}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log('Data received:', data); // Логирование данных
                    studentList.innerHTML = ''; // Очистка списка

                    if (data.length === 0) {
                        const li = document.createElement('li');
                        li.className = 'list-group-item';
                        li.textContent = 'Нет студентов';
                        studentList.appendChild(li);
                    } else {
                        data.forEach(student => {
                            const li = document.createElement('li');
                            li.className = 'list-group-item d-flex justify-content-between align-items-center';

                            const span = document.createElement('span');
                            span.textContent = student.name;

                            const checkbox = document.createElement('input');
                            checkbox.type = 'checkbox';
                            checkbox.name = 'selectedStudentIds';
                            checkbox.value = student.id;

                            li.appendChild(span);
                            li.appendChild(checkbox);

                            studentList.appendChild(li);
                        });
                    }

                    // Меняем текст кнопки
                    submitBtn.innerText = currentAction === 'add' ? 'Добавить выбранных студентов' : 'Удалить выбранных студентов';

                    // Меняем URL формы
                    form.action = `/kubstuTest/${currentAction}-students`;
                })
                .catch(error => console.error('Ошибка загрузки студентов:', error));
        }

        // Событие при изменении выбора группы или действия
        groupIdSelect.addEventListener('change', updateAction);
        actionSelect.addEventListener('change', updateAction);
    </script>
</div>

</body>
</html>
