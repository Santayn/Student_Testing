<!doctype html><meta charset="utf-8"><title>Детали группы</title>
<div id="root"></div>
<p><a href="/groups.html">Вернуться к списку групп</a></p>
<script>
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    (async ()=>{
      try{
        const g = await (await fetch('/api/v1/groups/'+id)).json();
        root.innerHTML = `
          <h1>Детали группы</h1>
          <p><b>Название:</b> ${g.name ?? ''}</p>
          <p><b>Факультет:</b> ${g.facultyId ?? '-'}</p>
        `;
      }catch{ root.textContent = 'Группа не найдена'; }
    })();
</script>
